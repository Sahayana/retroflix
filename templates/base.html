<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>RETROFLIX</title>
    
    {% load static %}
    <script src="{% static 'retro.js' %}"></script>
    <link rel='stylesheet' href="{% static 'retro.css' %}">
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <a style="position: initial;" href="/main"><img style="left: 8%;" src="https://tekken.s3.ap-northeast-2.amazonaws.com/logo.png" alt="" /></a>
            {% if user.is_authenticated %}
                <img src="{{ user.profile_img }}" style="width: 50px; height: 50px">
                <a href="/mypage"  class="btn btn-rounded">{{ user.username }}</a>
                <a href=/logout class="btn btn-rounded">로그아웃</a>
            {% else %}
                <a href=/sign-in class="btn btn-rounded">로그인</a>
            {% endif %}
        </div>
        <h1>
            1234123445
        </h1>
    </header>
    {% block content %}

    {% endblock %}

    
    <footer class="footer">
        <p>&copy 2022-2022 Retroflix, Inc.</p>
        <p>RETROFLIX &copy 2022</p>
    </footer>
    {% block script %}
    {% endblock %}
</body>

</html>
